<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>Resturant Finder</title>
</head>
<body>
   <div class="header">
    <div class="title_wrapper">
        <h1>Dine Time</h1>
        <h2>Discover the best food and drinks</h2>
        <div class="search_wrapper">
            <input type="text" name="" id="name" placeholder="Search by name, cusine">
            <button class="searchButton">Go</button>
        </div>
    </div>

   </div>

   <div class="main_card">
    <h2>Nearby Popular Resturants</h2>
    
    <p class="mostPopular">Most Popular Resturants</p>

    <form class="dropdown">
        <label for="cusine">Choose a Cuisine:</label>
        <select id="SelectCuisines" name="SelectCuisines">
         
        </select>
      </form>
    
    <div class="main_card_container">
        <div class="filter">

        </div>
        <div class="content">
            
        </div>
           
        
    </div>
    <p style="padding-left: 50px">Dine Time Created By Issa Mohamed 	&#169; 2020 </p>
 </div>
        
 
     
  
    
    <script src="app.js"></script>
</body>
</html>
